eligibilityIssues:
  description_uk: Наявні підстави для відхилення тендерної пропозиції, зазначені у статті 17 і частині сьомій статті 28 Закону Про публічні закупівлі
  title_uk: Наявні підстави, зазначені у статті 17
invalidPrice:
  description_uk: ''
  title_uk: Відмова учасника відбору від участі в переговорах з ціною/приведеною ціною, поданою ним за результатами проведеного аукціону
noCorrectedDocs:
  description_uk: ''
  title_uk: Неусунення учасником недоліків у поданих ним документах протягом наступних 24 годин з моменту ознайомлення учасника з такими недоліками під час проведення переговорів
noGuarantee:
  description_uk: ''
  title_uk: Відсутність підтвердження подання забезпечення цінової пропозиції
noNegotiation:
  description_uk: ', у визначену замовником дату їх проведення'
  title_uk: Відмова або неучасть учасника відбору в переговорах, призначених замовником
noSampleProvided:
  description_uk: та/або іншим вимогам замовника до предмета закупівлі, зазначеним в оголошенні про проведення відбору, або документів про підтвердження відповідності товару, роботи чи послуги технічним, якісним та кількісним характеристикам предмета закупівлі, визначеним замовником
  title_uk: Ненадання або несвоєчасне надання учасником одиниці товару на перевірку відповідності зразку-еталону
priorViolation:
  description_uk:
  - не приймав участі або відмовився від участі в переговорній процедурі закупівлі до оприлюднення повідомлення про намір укласти договір - більше трьох разів
  - відмовився від підписання договору про закупівлю у визначені замовником терміни - більше двох разів
  - не виконав умови умов договору щодо якості та/або терміну поставлених товарів, виконаних робіт, наданих послуг - більше одного разу
  title_uk: Учасник протягом одного року до дати проведення електронного аукціону вчинив порушення в одного й того самого замовника
qualificationIncompliance:
  description_uk: Учасник не відповідає кваліфікаційним кваліфікаційному критеріям, установленим в тендерній документації
  title_uk: Не відповідає кваліфікаційним критеріям
qualityQuantityIncompliance:
  description_uk: ''
  title_uk: Невідповідність товарів, робіт чи послуг учасника технічним, якісним та кількісним характеристикам предмета закупівлі
tenderDocsIncompliance:
  description_uk: Тендерна пропозиція не відповідає вимогам тендерної документації
  title_uk: Не відповідає вимогам тендерної документації
